<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | MediCare</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">
  <div class="auth-card">
    <h3 class="auth-title">PATIENT & ADMIN SIGN UP</h3>
    <div class="role-toggle">
      <button type="button" class="pill active" id="regPatient">PATIENT</button>
      <button type="button" class="pill" id="regAdmin">ADMIN</button>
    </div>
    <form id="registerForm" class="auth-form">
      <div class="form-row auth-input"><i class="fa-solid fa-user"></i><input type="text" id="name" placeholder="Full Name" required /></div>
      <div class="form-row auth-input"><i class="fa-solid fa-envelope"></i><input type="email" id="email" placeholder="Email" required /></div>
      <div class="form-row auth-input"><i class="fa-solid fa-phone"></i><input type="tel" id="phone" placeholder="Phone (optional)" /></div>
      <div class="form-row auth-input"><i class="fa-solid fa-lock"></i><input type="password" id="password" placeholder="Create Password" required /></div>
      <input type="hidden" id="role" value="patient" />
      <div class="auth-actions">
        <button class="btn btn-primary btn-block" type="submit">SIGN UP</button>
      </div>
      <div class="auth-footer">
        <span>Already have an account? <a class="auth-link" href="login.html">Login</a></span>
      </div>
    </form>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
